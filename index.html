<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی شطرنج دو نفره</title>
    <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #board {
            width: 400px;
            margin-top: 20px;
        }
        #status {
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>بازی شطرنج دو نفره</h1>
    <div id="board"></div>
    <div id="status">نوبت سفید</div>

    <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://unpkg.com/chess.js@0.10.2/chess.min.js"></script>
    <script>
        const boardElement = document.getElementById('board');
        const statusElement = document.getElementById('status');
        const game = new Chess();

        const onMoveEnd = () => {
            const status = game.in_checkmate() ? 'مات' : game.in_draw() ? 'بازی مساوی' : 'نوبت ' + (game.turn() === 'w' ? 'سفید' : 'سیاه');
            statusElement.innerText = status;
        };

        const onDragStart = (source, piece) => {
            if (game.in_checkmate() || game.in_draw() || (game.turn() === 'w' && piece.search(/^b/) !== -1) || (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        };

        const onDrop = (source, target) => {
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });
            if (move === null) return 'snapback';
            onMoveEnd();
        };

        const config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop
        };

        const board = Chessboard('board', config);

        onMoveEnd();
    </script>
</body>
</html>
