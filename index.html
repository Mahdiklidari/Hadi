<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل تصویر به کد باینری</title>
</head>
<body>
    <h1>تبدیل تصویر به کد باینری</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="convertToBinary()">تبدیل به کد باینری</button>
    <br><br>
    <canvas id="canvas" style="display: none;"></canvas>
    <textarea id="binaryOutput" rows="10" cols="60" placeholder="کد باینری اینجا نمایش داده می‌شود"></textarea>

    <script>
        function convertToBinary() {
            const input = document.getElementById('imageInput');
            const canvas = document.getElementById('canvas');
            const binaryOutput = document.getElementById('binaryOutput');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.onload = function () {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        const imageData = ctx.getImageData(0, 0, img.width, img.height);
                        let binaryData = '';

                        for (let i = 0; i < imageData.data.length; i += 4) {
                            // هر پیکسل را به سیاه و سفید تبدیل می‌کنیم
                            const gray = (imageData.data[i] + imageData.data[i + 1] + imageData.data[i + 2]) / 3;
                            binaryData += gray > 128 ? '1' : '0';
                        }

                        binaryOutput.value = binaryData;
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                alert("لطفاً یک تصویر انتخاب کنید.");
            }
        }
    </script>
</body>
</html>
